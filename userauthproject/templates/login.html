<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
{% block body_block %}
	<p>Login here</p>	
	{% if wrongcred %}
		<strong>You entered the wrong credentials</strong><br />
	{% endif %}
	<form id="login_form" method="post" action="/login/">
		{% csrf_token %}
		Username: <input type="text" placeholder="Username" name="username" value="" size="50" /><br />
		Password: <input type="password" placeholder="Password" name="password" value="" size="50"/><br />
		<button type="submit">Sign in</button>
	</form>
	
{% endblock %}


</html>
